<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生限定飲みイベントクーポン</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Header */
        h1 {
            color: #ff5a5f;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Coupon Container */
        .coupon {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s;
        }

        .coupon:hover {
            transform: scale(1.02);
        }

        .coupon h2 {
            margin-bottom: 15px;
            color: #ff5a5f;
            font-size: 1.8rem;
        }

        .coupon p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Price Styles */
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ff5a5f;
        }

        /* Button Styles */
        .coupon-button {
            background-color: #ff5a5f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .coupon-button:hover {
            background-color: #ff3b3f;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; /* 初期状態では非表示 */
            z-index: 9999;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff5a5f;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
    <script>
        function showAlert() {
            // 「ありがとう！」のアラートを表示
            alert("ありがとう！");
            // クラッカーを表示
            showConfetti();
            // スマホを振動させる
            if (navigator.vibrate) {
                navigator.vibrate(200); // 200ミリ秒振動
            }
            // ボタンを無効化
            document.getElementById('coupon-button').disabled = true;
            document.getElementById('coupon-button').innerText = "取得済み";
        }

        function showConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);
            confettiContainer.style.display = 'block'; // コンテナを表示

            // クラッカーの数
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.animationDuration = (Math.random() * 2 + 1) + 's'; // 落下時間をランダムに設定
                confettiPiece.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16); // ランダムな色
                confettiContainer.appendChild(confettiPiece);
                
                // 終了時に削除
                setTimeout(() => {
                    confettiPiece.remove();
                }, 3000); // 3秒後に削除
            }

            // コンテナを3秒後に削除
            setTimeout(() => {
                confettiContainer.remove();
            }, 3000);
        }
    </script>
</head>
<body>
    <h1>学生限定飲みイベントクーポン</h1>
    <div class="coupon">
        <h2>特別クーポン</h2>
        <p>男性: <span class="price">4000円 → 3500円</span></p>
        <p>女性: <span class="price">2000円 → 1500円</span></p>
        <button class="coupon-button" id="coupon-button" onclick="showAlert()">クーポンを取得</button>
    </div>
    <footer>
        &copy; 学生限定飲みイベント 2024
    </footer>
</body>
</html>
